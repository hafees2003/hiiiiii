<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning, Sumiiii!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="sun"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="container">
            <h1 class="greeting">Good Morning, Sumiiii! ☀️</h1>
            <p class="message">You make every morning brighter. Wishing you a day as beautiful as you! 💖</p>
            <button id="revealButton">Click Me for a Surprise 🌸</button>
            <div id="surpriseMessages" class="hidden">
                <p>🌞 You are the sunshine of my life! Have a lovely day! 💖</p>
                <p>By your own Afii!! 💖</p>
            </div>
        </div>
    </div>
    <audio id="morningMusic" loop>
        <source src="morningMusic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
